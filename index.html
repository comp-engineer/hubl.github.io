                        <div class="form-group">
                            <label>FIRST NAME:</label>

                        </div>

                        </div>
                        <br><br>
                        <button type="submit" class="btn btn-success">SUBMIT</button>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
  // JavaScript to handle form submission and display feedback message
  var feedbackMessages = []; // Array to store feedback messages

  document.getElementById('feedbackForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent the form from submitting normally

      // Get the values from the form fields
      var firstName = document.getElementsByName('fname')[0].value;
      var lastName = document.getElementsByName('lname')[0].value;
      var email = document.getElementsByName('email')[0].value;
      var message = document.getElementsByName('message')[0].value;

      // Create a feedback message
      var feedbackMessage = '<p><strong>Feedback Received:</strong></p>';
      feedbackMessage += '<p>First Name: ' + firstName + '</p>';
      feedbackMessage += '<p>Last Name: ' + lastName + '</p>';
      feedbackMessage += '<p>Email: ' + email + '</p>';
      feedbackMessage += '<p>Message: ' + message + '</p>';

      // Add the feedback message to the array
      feedbackMessages.push(feedbackMessage);

      // Display all feedback messages
      document.getElementById('feedbackMessages').innerHTML = feedbackMessages.join('<hr>');
  });
</script>
